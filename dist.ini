name    = Graph-Weighted
author  = Gene Boggs <gene@cpan.org>
license = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2015

[@Basic]
[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %-5v %{yyyy-MM-dd}d

[Authority]
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::Compile]
[TestRelease]

[MetaConfig]
[MetaJSON]

[MetaResources]
repository.type   = git
repository.web    = https://github.com/ology/Graph-Weighted
bugtracker.mailto = bug-Graph-Weighted@rt.cpan.org
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=Graph-Weighted

[Test::PodSpelling]
wordlist = Pod::Wordlist
stopwords = LoLs
stopwords = hashrefs
stopwords = vertices
